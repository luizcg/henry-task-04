# Fly.io configuration for Worker service
# Deploy with: fly deploy --config fly.worker.toml

app = "contract-comparison-worker"
primary_region = "gru"  # SÃ£o Paulo

[build]
  dockerfile = "Dockerfile"
  target = "worker"

[env]
  MODEL_NAME = "gpt-5.2"
  LANGFUSE_HOST = "https://cloud.langfuse.com"
  QUEUE_NAME = "contract_jobs"

# Worker doesn't expose HTTP
[processes]
  worker = "python -m worker"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
