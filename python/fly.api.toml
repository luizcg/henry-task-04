# Fly.io configuration for API service
# Deploy with: fly deploy --config fly.api.toml

app = "contract-comparison-api"
primary_region = "gru"  # SÃ£o Paulo

[build]
  dockerfile = "Dockerfile"
  target = "api"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  MODEL_NAME = "gpt-5.2"
  LANGFUSE_HOST = "https://cloud.langfuse.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
